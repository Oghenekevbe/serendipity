{% extends 'base.html' %}
{% block title %}Edit Journal Item{% endblock title %}

{% block content %}
<div class="container" style="min-height: 82vh; max-height: max-content;">
    <div class="row">
        <div class="col">
            <h3>Delete Journal Item</h3>
            <h5>Are you sure you want to <strong class=' text-danger'>Delete</strong>?</h5>  
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}

                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
